sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t stephengrider/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true stephengrider/react-test npm test

after_success:
  - docker build -t siroshtan154/multi-client ./client
  - docker build -t siroshtan154/multi-nginx ./nginx
  - docker build -t siroshtan154/multi-server ./server
  - docker build -t siroshtan154/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push siroshtan154/multi-client
  - docker push siroshtan154/multi-nginx
  - docker push siroshtan154/multi-server
  - docker push siroshtan154/multi-worker
deploy:
  provider: elasticbeanstalk
  region: eu-central-1
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-eu-central-1-899458756356
  bucket_path: docker_multi
  on: 
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  
  