sudo: required
services:
  - docker

defore_install:
  - docker build -t regular/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run regular/react-test nmp test -- --coverage

after_success:
  - docker build -t regular/multi-client ./client
  - docker bulid -t regular/multi-nginx ./nginx
  - docker build -t regular/multi-server ./server
  - docker build -t regular/multi-worker ./worker
  # log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take those images and push them to docker hub
  - docker push regular/multi-client
  - docker push regular/multi-nginx
  - docker push regular/multi-server
  - docker push regular/multi-worker
  
